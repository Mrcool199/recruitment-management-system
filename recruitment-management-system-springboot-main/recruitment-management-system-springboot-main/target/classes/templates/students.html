<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
	<style>
        /* Custom CSS to add space between the sections */
        .weather-section {
            margin-left: 30%;
            margin-top: 10px;
        }
        .list {
            margin-top: 10px;
        }
        .buttonn{
        	margin-left: 80%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

	<a class="navbar-brand" href="#">Recruitment Management System</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>
</nav>

<div class="container">
		<div class="row">
			<div class="row list">
				<h1>List of Candidates</h1>
			</div>
			<div class="row weather-section">
				<h2>Current Weather:</h2>
				<iframe src="https://wttr.in/CapeTown?format=2" frameborder="0" scrolling="no" width="200" height="80"></iframe>
			</div>
		</div>

		<div class="row">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add User</a>
			<div class="dropdown">
				<button class="btn btn-primary btn-sm dropdown-toggle mb-3" type="button" id="sortDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Sort by
				</button>
				<div class="buttonn">
					<div class="dropdown-menu" aria-labelledby="sortDropdown">
						<!-- Create dropdown menu options for different sorting criteria -->
						<a class="dropdown-item" th:href="@{/students/sort(criteria='lastName')}">Task (Ascending)</a>
						<a class="dropdown-item" th:href="@{/students/sort(criteria='name')}">User Name (Ascending)</a>
						<!-- Add more options for other sorting criteria as needed -->
					</div>
				</div>
			</div>
		</div>
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
		<tr>
			<th> User ID</th>
			<th> User Name</th>
			<th> Task Name</th>
			<th> Task Description </th>
			<th> Actions </th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="student: ${students}">
			<td th:text="${student.id}"></td>
			<td th:text="${student.firstName}"></td>
			<td th:text="${student.lastName}"></td>
			<td th:text="${student.email}"></td>
			<td>
				<a th:href="@{/students/complete/{id}(id=${student.id})}" th:text="${student.completed}" th:class="${student.colorButton}"></a>
				<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
				<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin = "anonymous">
</script>

<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin = "anonymous">
</script>

<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity = "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin = "anonymous">
</script>
</body>
</html>
